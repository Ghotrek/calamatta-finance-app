<div class="header text-center font-mono">
    <h1>Calamatta Finance App</h1>
</div> 
@if (stocks() !== null) {
    <div class="w-full flex flex-wrap gap-3 items-center justify-center p-5 text-gray-700 font-mono">
        @for (stock of stocks(); track $index) {
            <app-stock [inputStock]="stock"></app-stock>
        }
    </div>
} @else {
    <app-loader></app-loader>
    @if (serviceError()) {
        <div id="toast-error" 
            role="alert"
            class="fixed inline-flex top-16 right-5 items-center w-full max-w-xs 
                    p-4 space-x-4 text-white bg-red-400 rounded-lg" 
        >
            <div class="ps-4 text-sm font-normal">An error as occurred, please check internet connection.</div>
            <button 
                type="button" 
                data-dismiss-target="#toast-error"
                aria-label="Close"
                (click)="closeToast()"
                class="ms-auto -mx-1.5 -my-1.5 items-center justify-center flex-shrink-0 
                     text-white hover:text-gray-900 rounded-lg p-1.5 
                     hover:bg-red-500 inline-flex h-8 w-8"
            >
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
        </div>
    }
}
